<!DOCTYPE html>
<html>

<head>
    <title>GRC Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name="description" content="How HTML accesses CSS, box model and scripting.">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/master.css" type="text/css" rel="stylesheet">
    <link href="css/home.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css\font-awesome.min.css" type="text/css">
    <link rel="shortcut icon" href="assets/titleicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Play|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css\animate.css">
</head>

<body>
    <!--LOGO-->
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <a href="#">
                <!--<img src="assets\grclogov2.png" alt="" width="100%">-->
                <img id="logo" class="thelogo animated pulse" src="assets\thelogo.png" alt="" width="100%">
            </a>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <!--END LOGO-->

    <!--GENRE SELECT-->
    <div class="row hidden-xs hidden-smed" id="genre-select">
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <a href="rpg.html" class="thumbnail genre">
                <img src="assets/gen1.png" alt="">
            </a>
        </div>
        <div class="col-lg-2">
            <a href="fps.html" class="thumbnail genre">
                <img src="assets/gen2.png" alt="">
            </a>
        </div>
        <div class="col-lg-2">
            <a href="arcade.html" class="thumbnail genre">
                <img src="assets/gen3.png" alt="">
            </a>
        </div>
        <div class="col-lg-2">
            <a href="sim.html" class="thumbnail genre">
                <img src="assets/gen4.png" alt="">
            </a>
        </div>
        <div class="col-lg-2">
            <a href="sport.html" class="thumbnail genre">
                <img src="assets/gen5.png" alt="">
            </a>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <!--END GENRE SELECT-->

    <!--GENRE SELECT MOBILE-->
    <div class="hidden-lg">
        <div class="text-center">
            <p><a class="home-links" href="rpg.html">RPG</a></p>
            <p><a class="home-links" href="fps.html">FPS</a></p>
            <p><a class="home-links" href="arcade.html">Arcade</a></p>
            <p><a class="home-links" href="sim.html">Sim</a></p>
            <p><a class="home-links" href="sport.html">Sport</a></p>
        </div>
    </div>
    <!--END GENRE SELECT MOBILE-->

    <!--FOOTER-->
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand hidden-xs hidden-smed" href="#">Games Review Centre</a>
            </div>
            <div class="pull-right">
                <div class="text-center center-block">
                    <a href="https://www.facebook.com/"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                    <a href="https://twitter.com/"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                    <a href="https://plus.google.com/"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                    <a href="https://www.youtube.com/"><i id="social-yt" class="fa fa-youtube-play fa-3x social"></i></a>
                    <a href="https://www.reddit.com/"><i id="social-rd" class="fa fa-reddit-square  fa-3x social"></i></a>
                    <a href="#contact" data-toggle="modal"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--END FOOTER-->

    <!--MODAL-->
    <div class="modal fade" id="contact" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <h4 align="center">Contact me</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="contact-name" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="contact-name" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" id="contact-email" placeholder="you@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-msg" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-default" data-dismiss="modal">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--END MODAL-->

    <!--SCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function animationHover(element, animation) {
            element = $(element);
            element.hover(
                function() {
                    element.addClass('animated ' + animation);
                },
                function() {
                    //wait for animation to finish before removing classes
                    window.setTimeout(function() {
                        element.removeClass('animated ' + animation);
                    }, 2000);
                });
        }
        $(document).ready(function() {
            $('#logo').each(function() {
                animationHover(this, 'bounce');
            });
        });
    </cript>
    <!--END SCRIPT-->

</body>

</html>
